<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento de Competências - Sistema RPG</title>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/desktop.css">
    <link rel="stylesheet" href="styles/tree.css">
</head>
<body>
    <!-- Banner Hero -->
    <section class="hero-banner">
        <div class="hero-content">
            <h1>MAPEAMENTO DE COMPETÊNCIAS</h1>
            <h2>Sistema de progresso profissional RPG</h2>
        </div>
        <div class="hero-overlay"></div>
    </section>

    <!-- Seção de Resumo -->
    <section class="summary-section">
        <div class="container">
            <div class="summary-container">
                <div class="summary-card">
                    <h3><i class="bi bi-star"></i> HABILIDADES</h3>
                    <div class="value" id="avg-domain">0%</div>
                    <p>Domínio Médio</p>
                </div>
                
                <div class="summary-card">
                    <h3><i class="bi bi-trophy"></i> CONQUISTAS</h3>
                    <div class="achievement-count">
                        <span class="unlocked" id="unlocked-count">00</span> Desbloqueadas<br>
                        <span class="locked" id="locked-count">00</span> Bloqueadas
                    </div>
                </div>
                
                <div class="summary-card">
                    <h3><i class="bi bi-graph-up-arrow"></i> PROGRESSO</h3>
                    <div class="top-skill">
                        <span class="badge">TOP SKILL</span>
                        <span id="top-skill-name">CARREGANDO...</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="top-skill-progress" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Seção de Filtros e Árvore -->
    <section class="main-section">
        <div class="container">
            <!-- Filtros de Categoria -->
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">TODAS</button>
                <button class="filter-btn" data-category="qa">
                    <i class="bi bi-shield-lock"></i> QA
                </button>
                <button class="filter-btn" data-category="dev">
                    <i class="bi bi-code-slash"></i> DEV
                </button>
                <button class="filter-btn" data-category="ux">
                    <i class="bi bi-palette"></i> UX
                </button>
                <button class="filter-btn" data-category="data">
                    <i class="bi bi-graph-up"></i> DATA
                </button>
            </div>

            <!-- Árvore de Habilidades -->
            <div class="skill-tree-container">
                <div id="skill-tree" class="skill-tree">
                    <!-- Árvore será gerada dinamicamente -->
                </div>
            </div>
        </div>
    </section>

    <!-- Seção de Conquistas -->
    <section class="achievements-section">
        <div class="container">
            <h2 class="section-title">CONQUISTAS</h2>
            <div id="achievements-list" class="achievements-list">
                <!-- Conquistas serão geradas dinamicamente -->
            </div>
        </div>
    </section>

    <!-- Drawer de Detalhes -->
    <div id="skill-drawer" class="skill-drawer">
        <div class="drawer-header">
            <button id="close-drawer" class="close-btn">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="drawer-content">
            <!-- Conteúdo será gerado dinamicamente -->
        </div>
    </div>

    <!-- Modal para Mobile -->
    <div id="skill-modal" class="skill-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button id="close-modal" class="close-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <!-- Conteúdo será gerado dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Scripts -->
    <script src="scripts/dataService.js"></script>
    <script src="scripts/tree.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
