<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - CRUD de Competências e Conquistas</title>
    <link rel="stylesheet" href="styles/desktop.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <link rel="stylesheet" href="styles/tree.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet" />
    <style>
      body {
        background: #f0f2f5;
        color: #222;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      .admin-container {
        max-width: 900px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px #0002;
        padding: 2.5rem 2rem 2rem 2rem;
      }
      .admin-title {
        text-align: center;
        margin-bottom: 2rem;
        color: #222;
        letter-spacing: 1px;
      }
      .admin-menu {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2.5rem;
      }
      .admin-menu-btn {
        background: #e9ecef;
        color: #222;
        border: none;
        padding: 0.8rem 2.2rem;
        border-radius: 6px 6px 0 0;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        box-shadow: 0 2px 8px #0001;
      }
      .admin-menu-btn.active {
        background: #198754;
        color: #fff;
        font-weight: bold;
        box-shadow: 0 4px 16px #19875422;
      }
      .crud-section {
        margin-bottom: 3rem;
        background: #f8f9fa;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 2rem 1.5rem 1.5rem 1.5rem;
        display: none;
      }
      .crud-section.active {
        display: block;
      }
      .crud-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px #0001;
      }
      .crud-table th,
      .crud-table td {
        border: 1px solid #e0e0e0;
        padding: 0.6rem 0.5rem;
        text-align: left;
        color: #222;
      }
      .crud-table th {
        background: #198754;
        color: #fff;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .crud-actions button {
        margin-right: 0.5rem;
        background: #0d6efd;
        color: #fff;
        border: none;
        padding: 0.3rem 0.9rem;
        border-radius: 4px;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .crud-actions button:last-child {
        background: #dc3545;
      }
      .crud-actions button:hover {
        filter: brightness(0.95);
      }
      .crud-form input,
      .crud-form select {
        margin-bottom: 0.5rem;
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #fff;
        color: #222;
        font-size: 1rem;
      }
      .crud-form label {
        font-weight: bold;
        color: #198754;
      }
      .crud-form {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        padding: 1rem 1.5rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .crud-form-row {
        display: flex;
        gap: 1rem;
      }
      .crud-form-row > div {
        flex: 1;
      }
      .save-btn {
        background: #198754;
        color: #fff;
        border: none;
        padding: 0.5rem 1.2rem;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        margin-right: 0.7rem;
        transition: background 0.2s;
      }
      .save-btn:hover {
        background: #146c43;
      }
      .cancel-btn {
        background: #dc3545;
        color: #fff;
        border: none;
        padding: 0.5rem 1.2rem;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .cancel-btn:hover {
        background: #a71d2a;
      }
      @media (max-width: 700px) {
        .admin-container {
          padding: 0.5rem;
        }
        .crud-section {
          padding: 1rem 0.2rem;
        }
        .crud-form {
          padding: 0.5rem;
        }
        .admin-menu {
          gap: 0.5rem;
        }
        .admin-menu-btn {
          padding: 0.7rem 1.2rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <h1 class="admin-title">Painel Admin - CRUD</h1>
      <nav class="admin-menu">
        <button
          class="admin-menu-btn active"
          id="menu-skills"
          onclick="showCrudSection('skills')">
          Habilidades
        </button>
        <button
          class="admin-menu-btn"
          id="menu-achievements"
          onclick="showCrudSection('achievements')">
          Conquistas
        </button>
      </nav>
      <section class="crud-section active" id="skills-section">

        <h2>Habilidades (skills.json)</h2>
        <button
          class="save-btn"
          style="margin-bottom: 1rem"
          id="btnAddSkillModal"
          type="button">
          <i class="bi bi-plus-circle" style="font-size:1.2em;"></i> Adicionar
          Habilidade
        </button>

        <!-- Modal Bootstrap 5 -->
        <div class="modal fade" id="skillModal" tabindex="-1"
          aria-labelledby="skillModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="skillModalLabel">Nova
                  Habilidade</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Fechar"></button>
              </div>
              <form id="skill-modal-form">
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="modal-skill-name"
                      class="form-label">Nome</label>
                    <input type="text" class="form-control"
                      id="modal-skill-name" required>
                  </div>
                  <div class="mb-3">
                    <label for="modal-skill-category"
                      class="form-label">Categoria</label>
                    <select class="form-select" id="modal-skill-category">
                      <option value="qa">QA</option>
                      <option value="dev">DEV</option>
                      <option value="ux">UX</option>
                      <option value="data">DATA</option>
                      <option value="devops">DEVOPS</option>
                      <option value="infra">INFRA</option>
                      <option value="idiomas">IDIOMAS</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="modal-skill-domain"
                      class="form-label">Domínio</label>
                    <input type="range" class="form-range"
                      id="modal-skill-domain" min="1" max="5" value="3"
                      step="1">
                    <span id="modal-domain-value">3</span>
                  </div>
                  <div class="mb-3">
                    <label for="modal-skill-icon" class="form-label">Ícone
                      (Bootstrap Icon)</label>
                    <input type="text" class="form-control"
                      id="modal-skill-icon" placeholder="ex: bi-code-slash">
                  </div>
                  <div class="mb-3">
                    <label for="modal-skill-desc"
                      class="form-label">Descrição</label>
                    <textarea class="form-control" id="modal-skill-desc"
                      rows="2"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-success">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <form
          class="crud-form"
          id="skill-form"
          style="display: none; margin-bottom: 1.5rem">
          <div class="crud-form-row">
            <div>
              <label>Nome</label>
              <input type="text" id="skill-name" required />
            </div>
            <div>
              <label>Categoria</label>
              <select id="skill-category">
                <option value="qa">QA</option>
                <option value="dev">DEV</option>
                <option value="ux">UX</option>
                <option value="data">DATA</option>
                <option value="devops">DEVOPS</option>
                <option value="infra">INFRA</option>
                <option value="idiomas">IDIOMAS</option>
              </select>
            </div>
            <div>
              <label>Domínio <span id="domain-value">3</span></label>
              <input
                type="range"
                id="skill-domain"
                min="1"
                max="5"
                value="3"
                step="1"
                oninput="document.getElementById('domain-value').innerText=this.value" />
            </div>
            <div>
              <label>Ícone (Bootstrap Icon)</label>
              <input
                type="text"
                id="skill-icon"
                placeholder="ex: bi-code-slash" />
            </div>
          </div>
          <div class="crud-form-row">
            <div>
              <label>Unlock Threshold</label>
              <input
                type="number"
                id="skill-unlock-threshold"
                min="0"
                value="0" />
            </div>
            <div>
              <label>Parent (opcional)</label>
              <input
                type="text"
                id="skill-parent"
                placeholder="id da skill pai" />
            </div>
            <div>
              <label>Children<br /><span
                  style="font-weight: normal; font-size: 0.9em">(ids separados
                  por vírgula)</span></label>
              <input
                type="text"
                id="skill-children"
                placeholder="ex: qa-testing,qa-automation" />
            </div>
            <div>
              <label>Related Achievements<br /><span
                  style="font-weight: normal; font-size: 0.9em">(ids separados
                  por vírgula)</span></label>
              <input
                type="text"
                id="skill-relatedAchievements"
                placeholder="ex: istqb-cert,agile-cert" />
            </div>
          </div>
          <div class="crud-form-row">
            <div>
              <label>Teórico</label>
              <input
                type="number"
                id="score-theoretical"
                min="1"
                max="5"
                value="3" />
            </div>
            <div>
              <label>Técnico</label>
              <input
                type="number"
                id="score-technical"
                min="1"
                max="5"
                value="3" />
            </div>
            <div>
              <label>Resolução de Problemas</label>
              <input
                type="number"
                id="score-problem-solving"
                min="1"
                max="5"
                value="3" />
            </div>
            <div>
              <label>Transferência de Conhecimento</label>
              <input
                type="number"
                id="score-knowledge-transfer"
                min="1"
                max="5"
                value="3" />
            </div>
            <div>
              <label>Tendências</label>
              <input
                type="number"
                id="score-trends"
                min="1"
                max="5"
                value="3" />
            </div>
          </div>
          <div>
            <label>Descrição</label>
            <textarea
              id="skill-desc"
              rows="2"
              style="width: 100%; resize: vertical"></textarea>
          </div>
          <input type="hidden" id="skill-id" />
          <div>
            <button type="submit" class="save-btn">Salvar</button>
            <button type="button" class="cancel-btn" onclick="hideSkillForm()">
              Cancelar
            </button>
          </div>
        </form>
        <table class="crud-table" id="skills-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Ícone</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Domínio</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section class="crud-section" id="achievements-section">
        <h2>Conquistas (achievements.json)</h2>
        <button
          class="save-btn"
          style="margin-bottom: 1rem"
          onclick="showAchievementForm()">
          Adicionar Conquista
        </button>
        <form class="crud-form" id="achievement-form" style="display: none">
          <div class="crud-form-row">
            <div>
              <label>Título</label>
              <input type="text" id="achievement-title" required />
            </div>
            <div>
              <label>Descrição</label>
              <input type="text" id="achievement-desc" required />
            </div>
            <div>
              <label>Status</label>
              <select id="achievement-status">
                <option value="unlocked">Desbloqueada</option>
                <option value="locked">Bloqueada</option>
              </select>
            </div>
            <div>
              <label>Dificuldade</label>
              <input
                type="number"
                id="achievement-difficulty"
                min="1"
                max="5"
                value="3" />
            </div>
          </div>
          <div class="crud-form-row">
            <div>
              <label>Categoria</label>
              <select id="achievement-category">
                <option value="QA">QA</option>
                <option value="DEV">DEV</option>
                <option value="DESIGN">DESIGN</option>
                <option value="DADOS">DADOS</option>
                <option value="DEVOPS">DEVOPS</option>
                <option value="INFRA">INFRA</option>
                <option value="META">META</option>
                <option value="INGLÊS">INGLÊS</option>
              </select>
            </div>
            <div>
              <label>Skills Relacionadas<br /><span
                  style="font-weight: normal; font-size: 0.9em">(ids separados
                  por vírgula)</span></label>
              <input
                type="text"
                id="achievement-relatedSkills"
                placeholder="ex: qa-root,qa-testing" />
            </div>
            <div>
              <label>Data de Desbloqueio</label>
              <input type="date" id="achievement-unlockedDate" />
            </div>
            <div>
              <label>Evidência (URL)</label>
              <input
                type="text"
                id="achievement-evidence"
                placeholder="https://..." />
            </div>
            <div>
              <label>Imagem</label>
              <input type="file" id="achievement-img" accept="image/*" />
              <img
                id="achievement-img-preview"
                src
                alt
                style="
                  display: none;
                  max-width: 60px;
                  margin-top: 0.5rem;
                  border-radius: 6px;
                " />
              <input
                type="text"
                id="achievement-img-url"
                placeholder="ou cole a URL da imagem"
                style="margin-top: 0.3rem" />
            </div>
          </div>
          <input type="hidden" id="achievement-id" />
          <div>
            <button type="submit" class="save-btn">Salvar</button>
            <button
              type="button"
              class="cancel-btn"
              onclick="hideAchievementForm()">
              Cancelar
            </button>
          </div>
        </form>
        <table class="crud-table" id="achievements-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Imagem</th>
              <th>Título</th>
              <th>Descrição</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
    <script src="scripts/admin.js"></script>
    <script>
      // Abrir modal Bootstrap 5 ao clicar no botão
      document.addEventListener('DOMContentLoaded', function() {
        var btnAddSkill = document.getElementById('btnAddSkillModal');
        var skillModal = new bootstrap.Modal(document.getElementById('skillModal'));
        if (btnAddSkill) {
          btnAddSkill.addEventListener('click', function() {
            skillModal.show();
          });
        }
        // Atualizar valor do domínio
        var domainRange = document.getElementById('modal-skill-domain');
        var domainValue = document.getElementById('modal-domain-value');
        if (domainRange && domainValue) {
          domainRange.addEventListener('input', function() {
            domainValue.textContent = domainRange.value;
          });
        }
        // Submit do modal
        var skillModalForm = document.getElementById('skill-modal-form');
        if (skillModalForm) {
          skillModalForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Coletar dados
            var skill = {
              title: document.getElementById('modal-skill-name').value.trim(),
              category: document.getElementById('modal-skill-category').value,
              domain: parseInt(document.getElementById('modal-skill-domain').value),
              icon: document.getElementById('modal-skill-icon').value.trim(),
              description: document.getElementById('modal-skill-desc').value.trim()
            };
            // Aqui você pode enviar skill para backend ou atualizar tabela
            alert('Habilidade salva!\n' + JSON.stringify(skill, null, 2));
            skillModal.hide();
            skillModalForm.reset();
            domainValue.textContent = '3';
          });
        }
      });
    </script>
    <script>
      function showCrudSection(section) {
        const skillsSection = document.getElementById("skills-section");
        const achievementsSection = document.getElementById(
          "achievements-section"
        );
        const menuSkills = document.getElementById("menu-skills");
        const menuAchievements = document.getElementById("menu-achievements");
        if (section === "skills") {
          skillsSection.classList.add("active");
          achievementsSection.classList.remove("active");
          menuSkills.classList.add("active");
          menuAchievements.classList.remove("active");
        } else {
          skillsSection.classList.remove("active");
          achievementsSection.classList.add("active");
          menuSkills.classList.remove("active");
          menuAchievements.classList.add("active");
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
  </body>
</html>
